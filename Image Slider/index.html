<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Img-Slider</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="slider-container">
        <div class="image-container">
            <img src="https://picsum.photos/id/1/500/300" alt="image-1">
            <img src="https://picsum.photos/id/10/500/300" alt="image-2">
            <img src="https://picsum.photos/id/20/500/300" alt="image-3">
            <img src="https://picsum.photos/id/57/500/300" alt="image-4">  
        </div>
        <i class="fa-solid fa-angles-left btn prev"></i>
        <i class="fa-solid fa-angles-right btn next"></i>
    </div>
    <script src="script.js"></script>
</body>
</html>
